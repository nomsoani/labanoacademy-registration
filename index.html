<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Labano Academy Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
            <!--=============== WEBSITE ICON ===============-->
            <link rel="shortcut icon" href="labano-academy-logo2.png" type="image/x-icon">
</head>
  <body>
     
    <header class="navbarhhh">
        <nav class="navbar navbar-expand-lg bg-white">
            <div class="container-fluid">
              <a class="navbar-brand m-sm-auto" href="index.html"><img src="labano-academy-logo2.png" class="navbar-brand-div" alt="logo"></a>
              <button class="navbar-toggler d-s-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 m-auto" style="--bs-scroll-height: 100px;">

                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="frontend.html">Courses</a>
                  </li>

                </ul>

                <form class="d-flex" role="search" >
                  <button class="btn btn-outline-success" type="submit"><a  href="https://labanoacademyclass.com.ng/registration-page/" class="text-decoration-none" >Create an account</a></button>
                </form>

              </div>
            </div>
          </nav>
    
      </header>

      <div class="get-started">
        <h3 class="text-md-center pt-5 container-sm">Let Labano Academy Get You Into Tech</h3>
    </div>


      <section class="contact">



        <div class="background">
            <div class="container">
              <div class="screen mt-5">
                <div class="screen-header">
                  <div class="screen-header-left">
                    <div class="screen-header-button close"></div>
                    <div class="screen-header-button maximize"></div>
                    <div class="screen-header-button minimize"></div>
                  </div>
                  <div class="screen-header-right">
                    <div class="screen-header-ellipsis"></div>
                    <div class="screen-header-ellipsis"></div>
                    <div class="screen-header-ellipsis"></div>
                  </div>
                </div>
                <div class="screen-body">
                  <div class="screen-body-item left">
                    <div class="app-title">
                      <span>Complete This Form</span>
                    </div>
                      
                  </div>
                  <div class="screen-body-item">
                    <form action="https://formspree.io/f/mlekbndo" method="POST" class="app-form">
                        
                      <div class="app-form-group">
                        <input type="text" class="app-form-control" name="Name" placeholder="Full Name" value="">
                      </div>
                      <div class="app-form-group">
                        <input type="text" class="app-form-control" name="Name" placeholder="Email">
                      </div>
                      <div class="app-form-group">
                        <input type="" class="app-form-control" name="Name" placeholder="Phone Number">
                      </div>

                      <div class="app-form-group">

                        <div class="radio-div app-form-group">
                            <input type="radio" name="gender" id="gender">
                            <label for="rd1" class="text-white">Male</label>
                            <input type="radio" name="gender" id="gender" class="m-auto">
                            <label for="rd2" class="text-white m">Female</label>
                        </div>

                        <select class="select app-form-control">
                          <option>Select a course</option>
                          <option>Fullstack</option>
                          <option>Front-End Development</option>
                          <option>Data Analysis</option>
                          <option>Digital Marketing</option>
                          <option>UI/UX Design</option>
                          <option>Cyber Security</option>
                        </select>
                        <div class="select_arrow"></div>
                      </div>

                      <div class="app-form-group message">
                        <input type="text" class="app-form-control" name="Name" placeholder="Message (optional)">
                      </div>
                      <div class="app-form-group buttons">
                        <button type="submit" class="app-form-button d-sm-inline-block">SUBMIT</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

      </section>


      <!--    footer     -->

      <footer class="pt-2">
        <p class="text-center">Designed By Labano Marketing</p>
    </footer>

    </body>
  </html>
